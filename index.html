---
layout: default
---
<head>
<link rel="icon" href="assets/android-chrome-192x192.png" | prepend: site.baseurl | prepend: site.url }}" type="image/x-icon" />
</head>
<section role="banner">
  <object type="image/svg+xml"  width="200" data="assets/ruby.svg">
    Your browser does not support SVG
  </object>
</section>

<div class="home">

  <h1 class="page-heading">Articles</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.github.url }}">via RSS</a></p>

</div>
